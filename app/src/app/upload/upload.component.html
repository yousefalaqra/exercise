<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload">
  {{ selectedFile?.name || "No file uploaded yet." }}

  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!selectedFile"
    [matTooltip]="!selectedFile ? 'Please select a file' : ''"
  >
    Upload
  </button>
</div>
